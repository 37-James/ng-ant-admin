<nz-layout>
  <nz-sider class="menu-sidebar" [nzTheme]="(themesOptions$|async)!.theme==='night'?'dark':($any(themesOptions$|async)!.theme)"  nzBreakpoint="lg" [nzCollapsible]="true" [(nzCollapsed)]="collapsed">
    <ng-content select="ng-container[sider]"></ng-content>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <ng-content select="ng-container[header]"></ng-content>
    </nz-header>


    <nz-content>
      <ng-content></ng-content>
    </nz-content>
  </nz-layout>
</nz-layout>
