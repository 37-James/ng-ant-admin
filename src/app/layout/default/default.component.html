<app-def-layout-content [(collapsed)]="layout.collasped">

  <!--mode 为side-->
  <ng-container sider *ngIf="themeOptions.mode==='side'">
    <app-side-nav [isCollapsed]="layout.collasped"></app-side-nav>
  </ng-container>

  <ng-container header *ngIf="themeOptions.mode==='side'">
    <div class="app-header">
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
         (click)="changeIsCollapsed()"></i>
      <div class="bst-header-wrap">
          <span class="bst-header-icon">
              <i nz-icon nzType="search" nzTheme="outline"></i>
          </span>
        <span class="bst-header-icon">
            <i nz-icon nzType="question-circle" nzTheme="outline"></i>
          </span>
        <span class="bst-header-icon">
            <nz-badge [nzCount]="11" class="bst-badge">
                <i nz-icon nzType="bell" nzTheme="outline"></i>
            </nz-badge>
          </span>
        <span class="bst-header-icon" nz-dropdown [nzDropdownMenu]="userSettingMenu">
            <img class="avatar" src="assets/imgs/default_face.png">
            <span class="base-font-size">管理员</span>
          </span>
        <nz-dropdown-menu #userSettingMenu>
          <ul nz-menu class="bst-header_usr_menu">
            <li nz-menu-item>
              <a><i nz-icon nzType="user" nzTheme="outline" class="bst-header_usr_menu_icon"></i><span>个人中心</span></a>
            </li>
            <li nz-menu-item>
              <a><i nz-icon nzType="setting" nzTheme="outline"
                    class="bst-header_usr_menu_icon"></i><span>个人设置</span></a>
            </li>
            <li nz-menu-divider></li>
            <li nz-menu-item>
              <a><i nz-icon nzType="logout" nzTheme="outline"
                    class="bst-header_usr_menu_icon"></i><span>退出登录</span></a>
            </li>
          </ul>
        </nz-dropdown-menu>

        <span class="bst-header-icon">
          <app-setting-drawer>
              <i nz-icon nzType="setting" nzTheme="outline"></i>
            </app-setting-drawer>
          </span>
      </div>
    </div>
  </ng-container>

  <!--mode 为top-->
  <ng-container header  *ngIf="themeOptions.mode==='top'">
    <app-nav-bar></app-nav-bar>
  </ng-container>

  <ng-container content>
    <div>
      <app-tab></app-tab>
      <router-outlet></router-outlet>
    </div>

  </ng-container>

</app-def-layout-content>
