<nz-drawer [nzBodyStyle]="{padding:0}" [nzWidth]="256" [nzClosable]="false" [nzVisible]="isShowModal"
           nzPlacement="left" (nzOnClose)="isShowModal=false">
  <ng-container *nzDrawerContent>
    <nz-layout style="overflow-x:hidden">
      <nz-sider [nzTheme]="(themesOptions$|async)!.theme" class="menu-sidebar" [nzWidth]="256" [nzTrigger]="null">
        <app-side-nav></app-side-nav>
      </nz-sider>
    </nz-layout>

  </ng-container>
</nz-drawer>
