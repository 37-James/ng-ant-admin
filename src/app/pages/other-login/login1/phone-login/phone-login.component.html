<div>
  <h2 class="m-b-8" [class.is-over-model]="isOverModel">手机登录</h2>
  <div class="full-with">
    <form nz-form class="login-form-wrap" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="手机号码!">
          <input nzSize="large" [placeholder]="'手机号码'" type="text" nz-input formControlName="userName"
                 placeholder="手机号码"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item  nz-row nzJustify="space-between">
        <nz-form-control style="flex:1;" nz-col nzSpan="16" nzErrorTip="短信验证码!">
          <input nzSize="large" [placeholder]="'短信验证码'" type="text" nz-input formControlName="userName"
                 placeholder="短信验证码"/>
        </nz-form-control>
        <button nz-button nz-col nzSpan="6" [nzSize]="'large'" nzType="default">获取验证码</button>
      </nz-form-item>
      <button nz-button nzSize="large" class="full-with m-t-15 btn" [nzType]="'primary'">登 录</button>
      <button (click)="goOtherWay(typeEnum.Normal)" nz-button nzSize="large" class="full-with m-t-15" [nzType]="'default'">返 回</button>

    </form>
  </div>
</div>
