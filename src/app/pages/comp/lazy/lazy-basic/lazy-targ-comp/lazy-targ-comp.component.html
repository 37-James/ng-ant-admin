<nz-card class="m-r-8 m-b-8" style="width:300px;" [nzBodyStyle]="{width:300}" [nzCover]="coverTemplate" [nzActions]="[actionSetting]">
  <nz-card-meta
    nzTitle="点击选择你喜欢谁？"
    nzDescription="选择你喜欢谁，默认选中的会作为参数传给下一个"
    [nzAvatar]="avatarTemplate"
  ></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img alt="example" src="https://img0.baidu.com/it/u=3556408654,4125736952&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=662"/>
</ng-template>
<ng-template #actionSetting>
  <button [disabled]="!disabled" nz-button nzType="default" [nzDanger]="purChoosePeople===lazySelPeopleEnum.Yanzu"
          (click)="choosePeople(lazySelPeopleEnum.Yanzu)" class="m-r-8">彦祖
  </button>
  <button [disabled]="!disabled" nz-button nzType="default" [nzDanger]="purChoosePeople===lazySelPeopleEnum.Dehua"
          (click)="choosePeople(lazySelPeopleEnum.Dehua)" class="m-r-8">德华
  </button>
  <button [disabled]="!disabled" nz-button nzType="default" [nzDanger]="purChoosePeople===lazySelPeopleEnum.YiLin"
          (click)="choosePeople(lazySelPeopleEnum.YiLin)" class="m-r-8">依林
  </button>
  <button [disabled]="!disabled" nz-button nzType="default" [nzDanger]="purChoosePeople===lazySelPeopleEnum.Jielun"
          (click)="choosePeople(lazySelPeopleEnum.Jielun)" class="m-r-8">杰伦
  </button>
</ng-template>
